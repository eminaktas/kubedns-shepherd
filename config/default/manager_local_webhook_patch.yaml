apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  replicas: 0
  template:
    spec:
      containers:
      - name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: local-webhooks-cert
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    app.kubernetes.io/name: mutatingwebhookconfiguration
    app.kubernetes.io/instance: mutating-webhook-configuration
    app.kubernetes.io/component: webhook
    app.kubernetes.io/created-by: kubedns-shepherd
    app.kubernetes.io/part-of: kubedns-shepherd
    app.kubernetes.io/managed-by: kustomize
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    # Please add an ip that reachable from the cluster
    url: "https://192.168.49.3:9443/mutate-config-kubedns-shepherd-io-v1alpha1-dnsclass"
    service:
      $patch: delete
  name: mdnsclass.kb.io
- admissionReviewVersions:
  - v1
  clientConfig:
    # Please add an ip that reachable from the cluster
    url: "https://192.168.49.3:9443/mutate-v1-pod"
    service:
      $patch: delete
  name: mpod.kb.io
---
